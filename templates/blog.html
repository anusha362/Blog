{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<!--
	24 News by FreeHTML5.co
	Twitter: https://twitter.com/fh5co
	Facebook: https://fb.com/fh5co
	URL: https://freehtml5.co
-->
<html lang="en" class="no-js">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog</title>
    <link href="{% static 'blg/css/media_query.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'blg/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="{% static 'blg/css/animate.css' %}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="{% static 'blg/css/owl.carousel.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'blg/css/owl.theme.default.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap CSS -->
    <link href="{% static 'blg/css/style_1.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Modernizr JS -->
    <script src="{% static 'blg/js/modernizr-3.5.0.min.js' %}"></script>
</head>
<body>
    <div>
        <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">News</div>
    </div>
    {% for i in blg %}
    <div class="container-fluid pb-4 pt-4 paddding">
        <div class="container paddding">   
            <div class="row mx-0">
                <div class="col-md-8 animate-box" data-animate-effect="fadeInLeft">
                    <div class="row pb-4">
                        <div class="col-md-5">
                            <div class="fh5co_hover_news_img">
                                <div class="fh5co_news_img"><img src="{{i.img.url}}" alt=""/></div>
                            </div>
                        </div>
                        <div class="col-md-7 animate-box">
                            <p>{{i.name}}</p>
                            <p>{{i.desc}}</p> 
                            <a href="{% url 'blog_app:add'  %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">ADD BLOG</a>
                            <a href="{% url 'blog_app:update' i.id %}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">UPDATE</a>
                            <a href="{% url 'blog_app:delete' i.id %}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">DELETE</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{% static 'blg/js/owl.carousel.min.js' %}"></script>
        <!--<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
                integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
                integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
                crossorigin="anonymous"></script>
        <!-- Waypoints -->
        <script src="{% static 'blg/js/jquery.waypoints.min.js' %}"></script>
        <!-- Main -->
        <script src="{% static 'blg/js/main.js' %}"></script>
        
        </body>
        </html>
        {% endblock %}
